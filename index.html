<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="heading">To-Do List</h1>
        <div class="add-item">
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="date" id="itemDate" placeholder="Deadline">
            <select id="priority" placeholder="Priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <button onclick="addItem()">Add Item</button>
        </div>
        <div class="section">
            <h2 class="sub-heading">Todayâ€™s TodoList</h2>
            <div id="todayTasks" class="task-list"></div>
        </div>
        <div class="section">
            <h2 class="sub-heading">Future Tasks</h2>
            <div id="futureTasks" class="task-list"></div>
        </div>
        <div class="section">
            <h2 class="sub-heading">Completed Tasks</h2>
            <div id="completedTasks" class="task-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
